<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 class="list-heading">TO DO LIST</h1>
    </div>
    <section>
        <div class="to-do-text">
            <input type="text" id="add-text" placeholder="Add Item">
            <button class="add-list" onclick="addContant()">Add</button>
        </div>
        
        <div class="to-do-list">
            <ul class="list-element" id="list-element">
                <li><input type="checkbox" class="checkBox" onclick="makeComplete()"> javascript </li>
            </ul>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
